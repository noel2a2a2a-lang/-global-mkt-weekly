<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>__ARTICLE_TITLE__ | GLOBAL MKT WEEKLY</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Noto+Sans+JP:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:         #080d1a;
      --surface:    #0f1829;
      --surface2:   #162035;
      --blue:       #0ea5e9;
      --blue-dim:   rgba(14,165,233,0.1);
      --orange:     #f97316;
      --orange-dim: rgba(249,115,22,0.1);
      --text:       #e8edf5;
      --text-2:     #8899b4;
      --text-3:     #4a5a72;
      --border:     rgba(255,255,255,0.07);
      --border-blue:rgba(14,165,233,0.22);
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 300;
      line-height: 1.75;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed; inset: 0;
      background-image:
        linear-gradient(rgba(14,165,233,0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(14,165,233,0.025) 1px, transparent 1px);
      background-size: 52px 52px;
      pointer-events: none; z-index: 0;
    }

    /* HEADER */
    header {
      position: sticky; top: 0; z-index: 100;
      background: rgba(8,13,26,0.88);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 0 clamp(1.5rem,5vw,4rem);
      height: 62px;
      display: flex; align-items: center; justify-content: space-between;
    }
    .logo-mark {
      font-family: 'Syne', sans-serif;
      font-weight: 800; font-size: 1.05rem;
      letter-spacing: 0.04em; color: var(--text);
      text-decoration: none;
    }
    .logo-mark em { color: var(--blue); font-style: normal; }
    .back-link {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.65rem; color: var(--text-2);
      letter-spacing: 0.1em; text-decoration: none;
      display: flex; align-items: center; gap: 0.5rem;
      transition: color 0.2s;
    }
    .back-link:hover { color: var(--blue); }

    /* ARTICLE HERO */
    .art-hero {
      position: relative; z-index: 1;
      max-width: 820px; margin: 0 auto;
      padding: clamp(3rem,8vw,6rem) clamp(1.5rem,5vw,4rem) 3rem;
    }
    .art-meta {
      display: flex; align-items: center; gap: 1rem;
      margin-bottom: 1.5rem; flex-wrap: wrap;
    }
    .art-label {
      display: inline-flex; align-items: center; gap: 0.35rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.62rem; letter-spacing: 0.14em;
      text-transform: uppercase;
      padding: 0.25rem 0.65rem; border-radius: 2px;
    }
    .art-label.sig {
      color: var(--blue); background: var(--blue-dim);
      border: 1px solid var(--border-blue);
    }
    .art-label.upd {
      color: var(--orange); background: var(--orange-dim);
      border: 1px solid rgba(249,115,22,0.22);
    }
    .art-label::before {
      content: ''; width: 4px; height: 4px; border-radius: 50%;
    }
    .art-label.sig::before { background: var(--blue); }
    .art-label.upd::before { background: var(--orange); }
    .art-date {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.62rem; color: var(--text-3); letter-spacing: 0.1em;
    }
    .art-title {
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: clamp(2rem,6vw,3.5rem);
      line-height: 1.1; letter-spacing: -0.02em;
      margin-bottom: 1.5rem;
    }
    .art-tags { display: flex; gap: 0.4rem; flex-wrap: wrap; }
    .tag {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.58rem; color: var(--text-3);
      border: 1px solid var(--border);
      padding: 0.15rem 0.45rem; border-radius: 2px;
    }

    /* DIVIDER */
    .art-divider {
      position: relative; z-index: 1;
      max-width: 820px; margin: 0 auto;
      padding: 0 clamp(1.5rem,5vw,4rem);
      border-top: 1px solid var(--border);
    }

    /* ARTICLE BODY */
    .art-body {
      position: relative; z-index: 1;
      max-width: 820px; margin: 0 auto;
      padding: 3rem clamp(1.5rem,5vw,4rem) 6rem;
      font-size: 0.98rem;
      line-height: 1.9;
      color: #c8d4e8;
    }

    .art-body h1 {
      font-family: 'Syne', sans-serif;
      font-weight: 800; font-size: 2.2rem;
      letter-spacing: -0.02em; color: var(--text);
      margin: 3rem 0 1.25rem;
      line-height: 1.2;
    }
    .art-body h2 {
      font-family: 'Syne', sans-serif;
      font-weight: 700; font-size: 1.55rem;
      letter-spacing: -0.01em; color: var(--text);
      margin: 2.5rem 0 1rem;
      padding-left: 1rem;
      border-left: 3px solid var(--blue);
      line-height: 1.3;
    }
    .art-body h3 {
      font-family: 'Syne', sans-serif;
      font-weight: 600; font-size: 1.1rem;
      color: var(--blue); margin: 2rem 0 0.75rem;
      letter-spacing: 0.01em;
    }
    .art-body h4 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem; color: var(--text-2);
      letter-spacing: 0.12em; text-transform: uppercase;
      margin: 1.5rem 0 0.5rem;
    }
    .art-body p { margin-bottom: 1.5rem; }
    .art-body a {
      color: var(--blue); text-decoration: none;
      border-bottom: 1px solid rgba(14,165,233,0.3);
      transition: border-color 0.2s;
    }
    .art-body a:hover { border-color: var(--blue); }
    .art-body strong { color: var(--text); font-weight: 700; }
    .art-body em { color: var(--orange); font-style: normal; font-weight: 500; }

    .art-body ul, .art-body ol {
      margin: 1.25rem 0 1.5rem 1.5rem;
    }
    .art-body li {
      margin-bottom: 0.6rem;
      padding-left: 0.25rem;
    }
    .art-body ul li::marker { color: var(--blue); }
    .art-body ol li::marker {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85em; color: var(--blue);
    }

    .art-body blockquote {
      border-left: 3px solid var(--blue);
      padding: 1.25rem 1.5rem;
      margin: 2rem 0;
      background: var(--surface);
      border-radius: 0 4px 4px 0;
    }
    .art-body blockquote p {
      color: var(--text-2);
      font-style: italic;
      margin-bottom: 0;
    }

    .art-body code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.82em;
      background: var(--surface2);
      padding: 0.15em 0.45em;
      border-radius: 3px;
      color: var(--orange);
      border: 1px solid var(--border);
    }

    .art-body pre {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 1.5rem;
      overflow-x: auto;
      margin: 2rem 0;
      position: relative;
    }
    .art-body pre::before {
      content: 'PROMPT';
      position: absolute; top: 0.75rem; right: 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.55rem; color: var(--text-3);
      letter-spacing: 0.15em;
    }
    .art-body pre code {
      background: none; border: none; padding: 0;
      font-size: 0.83rem; color: var(--text-2);
      line-height: 1.7;
    }

    .art-body hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 3rem 0;
    }

    /* TABLE */
    .art-body table {
      width: 100%; border-collapse: collapse;
      margin: 2rem 0; font-size: 0.85rem;
      border: 1px solid var(--border);
      border-radius: 4px; overflow: hidden;
    }
    .art-body th {
      background: var(--surface);
      color: var(--blue);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.65rem; letter-spacing: 0.1em;
      padding: 0.75rem 1rem; text-align: left;
      border-bottom: 1px solid var(--border);
      text-transform: uppercase;
    }
    .art-body td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      color: var(--text-2);
      vertical-align: top;
    }
    .art-body tr:last-child td { border-bottom: none; }
    .art-body tr:hover td { background: var(--surface); }

    /* FOOTER */
    footer {
      position: relative; z-index: 1;
      border-top: 1px solid var(--border);
      max-width: 820px; margin: 0 auto;
      padding: 2.5rem clamp(1.5rem,5vw,4rem);
      display: flex; justify-content: space-between;
      align-items: center; flex-wrap: wrap; gap: 1rem;
    }
    .foot-logo {
      font-family: 'Syne', sans-serif;
      font-weight: 700; font-size: 0.9rem; letter-spacing: 0.04em;
    }
    .foot-logo em { color: var(--blue); font-style: normal; }
    .foot-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.58rem; color: var(--text-3); letter-spacing: 0.1em;
    }

    /* ANIMS */
    @keyframes fadeUp {
      from { opacity:0; transform:translateY(14px); }
      to   { opacity:1; transform:translateY(0); }
    }
    .art-hero { animation: fadeUp 0.7s ease both; }
    .art-body { animation: fadeUp 0.7s ease 0.12s both; }

    ::-webkit-scrollbar { width: 3px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--blue); }
  </style>
</head>
<body>

  <header>
    <a href="../index.html" class="logo-mark">GLOBAL<em>MKT</em>WEEKLY</a>
    <a href="../index.html" class="back-link">← 記事一覧に戻る</a>
  </header>

  <div class="art-hero">
    <div class="art-meta">
      <span class="art-label __ARTICLE_LABEL_CLASS__">__ARTICLE_LABEL__</span>
      <span class="art-date">WEEK __ARTICLE_WEEK__ — __ARTICLE_DATE__</span>
    </div>
    <h1 class="art-title">__ARTICLE_TITLE__</h1>
    <div class="art-tags">__ARTICLE_TAGS__</div>
  </div>

  <div class="art-divider"></div>

  <article class="art-body">
    __ARTICLE_CONTENT__
  </article>

  <footer>
    <div class="foot-logo">GLOBAL<em>MKT</em>WEEKLY</div>
    <div class="foot-text">毎週月曜更新 — Powered by Google Drive + GitHub Pages</div>
  </footer>

</body>
</html>
