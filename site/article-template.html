<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>__ARTICLE_TITLE__ | D2C戦略の武器庫</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy:       #1A202C;
      --blue:       #3182CE;
      --blue-light: #EBF8FF;
      --blue-mid:   #BEE3F8;
      --blue-dark:  #2B6CB0;
      --orange:     #ED8936;
      --orange-lt:  #FFFAF0;
      --orange-bd:  #F6AD55;
      --bg:         #F7FAFC;
      --white:      #FFFFFF;
      --gray-100:   #EDF2F7;
      --gray-200:   #E2E8F0;
      --gray-400:   #A0AEC0;
      --gray-500:   #718096;
      --gray-700:   #4A5568;
      --text:       #2D3748;
      --border:     #E2E8F0;
      --shadow-sm:  0 1px 3px rgba(0,0,0,0.07);
      --shadow:     0 4px 12px rgba(0,0,0,0.08);
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 400;
      font-size: 16px;
      line-height: 1.8;
      min-height: 100vh;
    }

    /* HEADER */
    header {
      background: var(--white);
      border-bottom: 1px solid var(--border);
      position: sticky; top: 0; z-index: 100;
      box-shadow: var(--shadow-sm);
    }
    .hdr {
      max-width: 1160px; margin: 0 auto;
      padding: 0 clamp(1.25rem,4vw,2.5rem);
      height: 64px;
      display: flex; align-items: center; justify-content: space-between;
    }
    .logo-mark {
      font-size: 0.85rem; font-weight: 900;
      color: var(--navy); letter-spacing: 0.04em;
      text-decoration: none;
    }
    .back {
      display: flex; align-items: center; gap: 0.4rem;
      font-size: 0.78rem; font-weight: 500;
      color: var(--gray-500); text-decoration: none;
      transition: color 0.18s;
    }
    .back:hover { color: var(--blue); }

    /* ARTICLE HERO */
    .art-hero {
      background: var(--white);
      border-bottom: 1px solid var(--border);
    }
    .art-hero-inner {
      max-width: 780px; margin: 0 auto;
      padding: clamp(2.5rem,6vw,4rem) clamp(1.25rem,4vw,2.5rem) 2.5rem;
    }
    .art-badge {
      display: inline-flex; align-items: center; gap: 0.35rem;
      font-size: 0.65rem; font-weight: 700;
      letter-spacing: 0.14em; text-transform: uppercase;
      padding: 0.22rem 0.65rem; border-radius: 3px;
      margin-bottom: 1.1rem; width: fit-content;
    }
    .art-badge.signal { background: var(--blue-light); color: var(--blue); }
    .art-badge.update { background: var(--gray-100); color: var(--gray-500); }
    .badge-dot { width: 5px; height: 5px; border-radius: 50%; }
    .signal .badge-dot { background: var(--blue); }
    .update .badge-dot { background: var(--gray-400); }

    .art-title {
      font-size: clamp(1.8rem,5vw,2.8rem);
      font-weight: 900; line-height: 1.2;
      letter-spacing: -0.025em; color: var(--navy);
      margin-bottom: 1.25rem;
    }
    .art-meta {
      display: flex; align-items: center; gap: 1.25rem;
      flex-wrap: wrap; padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    .art-date {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.65rem; color: var(--gray-400); letter-spacing: 0.08em;
    }
    .art-week {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.65rem; color: var(--gray-400); letter-spacing: 0.08em;
    }
    .art-tags { display: flex; gap: 0.4rem; flex-wrap: wrap; }
    .tag {
      font-size: 0.68rem; font-weight: 500;
      padding: 0.15rem 0.55rem; border-radius: 3px;
      background: var(--gray-100); color: var(--gray-500);
    }

    /* ARTICLE BODY */
    .art-wrap {
      max-width: 780px; margin: 0 auto;
      padding: 2.5rem clamp(1.25rem,4vw,2.5rem) 6rem;
    }

    /* 結論ボックス（Core Box）*/
    .art-body .core-box {
      background: var(--blue-light);
      border: 1px solid var(--blue-mid);
      border-left: 4px solid var(--blue);
      border-radius: 6px;
      padding: 1.5rem 1.75rem;
      margin: 0 0 2.5rem;
    }
    .art-body .core-box p:first-child {
      font-weight: 700; font-size: 0.8rem;
      letter-spacing: 0.1em; text-transform: uppercase;
      color: var(--blue-dark); margin-bottom: 0.75rem;
    }
    .art-body .core-box ul {
      margin: 0; padding-left: 1.2rem;
    }
    .art-body .core-box li {
      font-size: 0.9rem; color: var(--navy);
      font-weight: 500; margin-bottom: 0.4rem;
    }
    .art-body .core-box li::marker { color: var(--blue); }

    /* H2 */
    .art-body h2 {
      font-size: 1.45rem; font-weight: 900;
      line-height: 1.35; letter-spacing: -0.015em;
      color: var(--navy);
      margin: 3rem 0 1rem;
      padding-left: 1rem;
      border-left: 4px solid var(--navy);
      padding-bottom: 0.6rem;
      border-bottom: 1px solid var(--gray-200);
    }
    /* H3 */
    .art-body h3 {
      font-size: 1.1rem; font-weight: 700;
      color: var(--navy);
      margin: 2.25rem 0 0.75rem;
      letter-spacing: -0.01em;
    }
    /* H4 */
    .art-body h4 {
      font-size: 0.8rem; font-weight: 700;
      color: var(--blue);
      letter-spacing: 0.12em; text-transform: uppercase;
      margin: 1.75rem 0 0.5rem;
    }

    .art-body p { margin-bottom: 1.4rem; font-size: 1rem; line-height: 1.9; }
    .art-body strong { font-weight: 700; color: var(--navy); }
    .art-body em { color: var(--orange); font-style: normal; font-weight: 500; }
    .art-body a { color: var(--blue); text-decoration: underline; text-underline-offset: 2px; }
    .art-body a:hover { color: var(--blue-dark); }

    /* LIST */
    .art-body ul, .art-body ol {
      margin: 1rem 0 1.5rem 1.5rem;
    }
    .art-body li { margin-bottom: 0.55rem; font-size: 0.97rem; line-height: 1.8; }
    .art-body ul li::marker { color: var(--blue); font-size: 1.1em; }
    .art-body ol li::marker {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85em; color: var(--blue); font-weight: 700;
    }

    /* チェックリスト（武器セクション）*/
    .art-body ul.checklist { list-style: none; margin-left: 0; }
    .art-body ul.checklist li {
      padding-left: 1.75rem; position: relative;
      font-weight: 500; color: var(--navy);
    }
    .art-body ul.checklist li::before {
      content: '✓';
      position: absolute; left: 0;
      color: var(--blue); font-weight: 700;
      font-size: 1rem;
    }

    /* BLOCKQUOTE（辛口一喝ボックス）*/
    .art-body blockquote {
      background: var(--orange-lt);
      border: 1px solid var(--orange-bd);
      border-left: 4px solid var(--orange);
      border-radius: 6px;
      padding: 1.25rem 1.5rem 1.25rem 3.5rem;
      margin: 2rem 0;
      position: relative;
    }
    .art-body blockquote::before {
      content: '！';
      position: absolute; left: 1rem; top: 1.25rem;
      width: 1.6rem; height: 1.6rem;
      background: var(--orange);
      color: var(--white);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.85rem; font-weight: 900;
      line-height: 1.6rem; text-align: center;
    }
    .art-body blockquote p {
      color: var(--gray-700);
      font-weight: 500; font-size: 0.95rem;
      margin-bottom: 0;
    }

    /* CODE */
    .art-body code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.84em;
      background: var(--gray-100);
      color: var(--navy);
      padding: 0.12em 0.45em;
      border-radius: 3px;
      border: 1px solid var(--gray-200);
    }
    .art-body pre {
      background: var(--navy);
      border-radius: 6px; padding: 1.5rem;
      overflow-x: auto; margin: 2rem 0;
      position: relative;
    }
    .art-body pre::before {
      content: 'PROMPT';
      position: absolute; top: 0.7rem; right: 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.52rem; color: var(--gray-400);
      letter-spacing: 0.15em;
    }
    .art-body pre code {
      background: none; border: none; padding: 0;
      color: #e2e8f0; font-size: 0.85rem; line-height: 1.7;
    }

    /* HR */
    .art-body hr { border: none; border-top: 1px solid var(--border); margin: 3rem 0; }

    /* TABLE */
    .art-body table {
      width: 100%; border-collapse: collapse;
      margin: 2rem 0; font-size: 0.88rem;
      border: 1px solid var(--border); border-radius: 6px;
      overflow: hidden; box-shadow: var(--shadow-sm);
    }
    .art-body thead tr { background: var(--navy); }
    .art-body th {
      color: var(--white); font-weight: 700;
      font-size: 0.75rem; letter-spacing: 0.06em;
      padding: 0.8rem 1rem; text-align: left;
    }
    .art-body td {
      padding: 0.8rem 1rem;
      border-bottom: 1px solid var(--border);
      color: var(--gray-700); vertical-align: top;
      line-height: 1.7;
    }
    .art-body tr:last-child td { border-bottom: none; }
    .art-body tbody tr:nth-child(even) td { background: var(--gray-100); }
    .art-body tbody tr:hover td { background: var(--blue-light); }

    /* FOOTER */
    footer { background: var(--navy); }
    .ftr {
      max-width: 780px; margin: 0 auto;
      padding: 2.5rem clamp(1.25rem,4vw,2.5rem);
      display: flex; justify-content: space-between;
      align-items: center; flex-wrap: wrap; gap: 1rem;
    }
    .flogo { font-size:0.95rem; font-weight:900; color:var(--white); }
    .fsub {
      font-family:'JetBrains Mono',monospace;
      font-size:0.58rem; color:rgba(255,255,255,0.35); letter-spacing:0.12em;
    }

    @keyframes fadeUp {
      from{ opacity:0; transform:translateY(10px); }
      to  { opacity:1; transform:translateY(0); }
    }
    .art-hero { animation: fadeUp 0.6s ease both; }
    .art-wrap { animation: fadeUp 0.6s ease 0.1s both; }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--blue); border-radius: 2px; }
  </style>
</head>
<body>

<header>
  <div class="hdr">
    <a href="../index.html" class="logo-mark">D2C戦略の武器庫</a>
    <a href="../index.html" class="back">← 記事一覧に戻る</a>
  </div>
</header>

<div class="art-hero">
  <div class="art-hero-inner">
    <div class="art-badge __ARTICLE_LABEL_CLASS__"><div class="badge-dot"></div>__ARTICLE_LABEL__</div>
    <h1 class="art-title">__ARTICLE_TITLE__</h1>
    <div class="art-meta">
      <span class="art-week">WEEK __ARTICLE_WEEK__</span>
      <span class="art-date">__ARTICLE_DATE__</span>
      <div class="art-tags">__ARTICLE_TAGS__</div>
    </div>
  </div>
</div>

<div class="art-wrap">
  <article class="art-body">
    __ARTICLE_CONTENT__
  </article>
</div>

<footer>
  <div class="ftr">
    <div class="flogo">D2C戦略の武器庫</div>
    <div class="fsub">毎週月曜更新 — Powered by Google Drive + GitHub Pages</div>
  </div>
</footer>

</body>
</html>
